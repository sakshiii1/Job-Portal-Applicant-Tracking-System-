<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit profile · Candidate · JobTrack ATS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../styles.css">
  <link rel="stylesheet" href="Profil.css">
</head>
<body data-page="candidate-profile-edit">
  <div class="app-shell">
    <header class="topbar">
      <div class="brand">
        <div class="brand-mark">JT</div>
        <div>
          <div class="brand-text-main">Edit profile</div>
          <div class="brand-text-sub">Keep your details up to date</div>
        </div>
      </div>
      <div class="topbar-right">
        <span id="navRole" class="nav-role" style="display:none;"></span>
        <div id="navLinks" class="nav-links"></div>
      </div>
    </header>
    <main class="main">
      <section class="panel profile-card">
        <div class="panel-header">
          <div class="panel-title">Profile details</div>
        </div>
        <form id="candidateProfileForm" class="form">
          <div class="field">
            <div class="field-label">
              <span>Full name</span>
            </div>
            <input id="profileName" class="input" type="text" />
          </div>
          <div class="field">
            <div class="field-label">
              <span>Email</span>
            </div>
            <input id="profileEmail" class="input" type="email" />
          </div>
          <div class="field">
            <div class="field-label">
              <span>Headline</span>
            </div>
            <input id="profileHeadline" class="input" type="text" placeholder="eg. Senior Java Developer" />
          </div>
          <div class="field">
            <div class="field-label">
              <span>Summary</span>
            </div>
            <textarea id="profileSummary" class="input" rows="3"></textarea>
          </div>
          <div class="error-text" id="profileError"></div>
          <div class="success-text" id="profileSuccess"></div>
          <div class="form-actions">
            <button id="profileSave" type="submit" class="btn primary">Save changes</button>
            <a class="btn" href="ViewProfile.html">Cancel</a>
          </div>
        </form>
      </section>
    </main>
  </div>
  <script src="../../app.js"></script>
  <script src="EditProfile.js"></script>
</body>
</html>
