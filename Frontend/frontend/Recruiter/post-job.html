<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Job | Recruiter ATS</title>
    <link rel="stylesheet" href="post-job.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="layout">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="logo">ATS Recruiter</h2>
        <ul>
            <li><a href="recruiterdashboard.html"><i class="fa fa-chart-line"></i> Dashboard</a></li>
            <li class="active"><i class="fa fa-briefcase"></i> Post Job</li>
            <li><a href="applicant.html"><i class="fa fa-chart-line"></i> Applicants</a></li>
            <li><a href="applications.html"><i class="fa fa-chart-line"></i> Applications</a></li>
            <li><i class="fa fa-gear"></i> Settings</li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">

        <header class="header">
            <h1>Post a New Job</h1>
            <span id="date"></span>
        </header>

        <section class="job-form-section">
            <form id="jobForm">

                <div class="form-group">
                    <label>Job Title</label>
                    <input type="text" id="jobTitle" placeholder="e.g. Java Developer" required>
                </div>

                <div class="form-group">
                    <label>Company Name</label>
                    <input type="text" id="companyName" placeholder="Company Name" required>
                </div>

                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="location" placeholder="City / Remote" required>
                </div>

                <div class="form-group">
                    <label>Job Type</label>
                    <select id="jobType" required>
                        <option value="">Select Job Type</option>
                        <option>Full Time</option>
                        <option>Part Time</option>
                        <option>Internship</option>
                        <option>Contract</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Experience Required</label>
                    <input type="text" id="experience" placeholder="e.g. 2+ years" required>
                </div>

                <div class="form-group">
                    <label>Salary (Optional)</label>
                    <input type="text" id="salary" placeholder="e.g. ₹5–8 LPA">
                </div>

                <div class="form-group">
                    <label>Job Description</label>
                    <textarea id="description" rows="5" placeholder="Enter job description" required></textarea>
                </div>

                <button type="submit">Post Job</button>
            </form>
        </section>

    </main>
</div>

<script src="post-job.js"></script>
</body>
</html>
