<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings | Recruiter ATS</title>
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="layout">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="logo">ATS Recruiter</h2>
        <ul>
            <li><a href="recruiterdashboard.html"><i class="fa fa-chart-line"></i> Dashboard</a></li>
            <li><a href="post-job.html"><i class="fa fa-briefcase"></i> Post Job</a></li>
            <li><a href="applicant.html"><i class="fa fa-users"></i> Applicants</a></li>
            <li><a href="applications.html"><i class="fa fa-file"></i> Applications</a></li>
            <li class="active"><i class="fa fa-gear"></i> Settings</li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">

        <header class="header">
            <h1>Settings</h1>
            <span id="date"></span>
        </header>

        <!-- Profile Settings -->
        <section class="settings-card">
            <h3>Profile Settings</h3>

            <div class="profile-box">
                <img src="profile.png" alt="Profile Photo" id="profileImg">
                <input type="file" id="profileUpload" accept="image/*">
            </div>

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" value="Recruiter Name">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" value="recruiter@talentbridge.com">
            </div>

            <button id="saveProfile">Save Profile</button>
        </section>

        <!-- Password Settings -->
        <section class="settings-card">
            <h3>Change Password</h3>

            <div class="form-group">
                <label>Current Password</label>
                <input type="password" id="currentPassword">
            </div>

            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="newPassword">
            </div>

            <div class="form-group">
                <label>Confirm New Password</label>
                <input type="password" id="confirmPassword">
            </div>

            <button id="changePassword">Update Password</button>
        </section>

        <!-- Preferences -->
        <section class="settings-card">
            <h3>Preferences</h3>

            <label class="switch">
                <input type="checkbox" id="emailNotify" checked>
                <span class="slider"></span>
                Email Notifications
            </label>
        </section>

    </main>
</div>

<script src="settings.js"></script>
</body>
</html>
