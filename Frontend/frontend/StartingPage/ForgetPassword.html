<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset password Â· JobTrack ATS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../styles.css">
  <link rel="stylesheet" href="ForgetPassword.css">
</head>
<body data-page="forget-password">
  <div class="app-shell">
    <header class="topbar">
      <div class="brand">
        <div class="brand-mark">JT</div>
        <div>
          <div class="brand-text-main">JobTrack ATS</div>
          <div class="brand-text-sub">Account recovery</div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="layout">
        <div class="left-column">
          <section class="views-card">
            <div class="views-body">
              <div class="view active">
                <div class="helper-text">
                  Enter the email associated with your account. If your backend exposes a reset-password endpoint, wire it into this form using <code>apiFetch</code>.
                </div>
                <form id="forgetPasswordForm" class="form">
                  <div class="field">
                    <div class="field-label">
                      <span>Email</span>
                      <span class="field-required">Required</span>
                    </div>
                    <input id="forgetPasswordEmail" class="input" type="email" autocomplete="email" />
                  </div>
                  <div class="error-text" id="forgetPasswordError"></div>
                  <div class="success-text" id="forgetPasswordSuccess"></div>
                  <div class="form-actions">
                    <button id="forgetPasswordSubmit" type="submit" class="btn primary">Send reset link</button>
                  </div>
                </form>
                <div class="helper-text" style="margin-top:10px;">
                  <a href="loginPage.html">Back to login</a>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
  </div>
  <script src="../../app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var form = document.getElementById("forgetPasswordForm");
      if (!form) {
        return;
      }
      form.addEventListener("submit", function(e) {
        e.preventDefault();
        var emailEl = document.getElementById("forgetPasswordEmail");
        var errorEl = document.getElementById("forgetPasswordError");
        var successEl = document.getElementById("forgetPasswordSuccess");
        if (!emailEl || !errorEl || !successEl) {
          return;
        }
        errorEl.textContent = "";
        successEl.textContent = "";
        var email = emailEl.value.trim();
        if (!email) {
          errorEl.textContent = "Email is required.";
          return;
        }
        successEl.textContent = "If a reset endpoint is configured, hook it up in this form.";
      });
    });
  </script>
</body>
</html>
